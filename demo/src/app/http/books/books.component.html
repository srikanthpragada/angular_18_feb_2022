<h1>Books</h1>

<table class="table">
    <thead>
        <tr><th>Title</th><th>Author</th><th>Price</th></tr>
    </thead>
    <tbody>
        <tr *ngFor="let b of books">
            <td>{{b.title}}</td>
            <td>{{b.author}}</td>
            <td>{{b.price}}</td>
        </tr>
    </tbody>
</table>
