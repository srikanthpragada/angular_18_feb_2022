<head>
    <title>Add Book</title>
</head>

<body>
    <h2>Add Book</h2>
    <form (ngSubmit)="addBook()" #bookForm="ngForm">
        Book Title <br>
        <input name="title" [(ngModel)]="book.title" #title="ngModel"
        required>
        <p></p>
        Book Price <br>
        <input name="price" [(ngModel)]="book.price" #price="ngModel" 
        required>
        <p></p>
        <button [disabled]="bookForm.invalid">Add Book </button>
    </form>

    <div *ngIf="done">
        <h3 *ngIf="added">Book has been added successfully!</h3>
        <h3 *ngIf="!added">Book was not added due to some error!!</h3>
    </div>
   
</body>
